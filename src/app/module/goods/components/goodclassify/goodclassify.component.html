<nz-layout class="layout">
    <!-- 左侧菜单栏 -->
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <app-leftsider (outer)="runCollapsed($event)"></app-leftsider>
    </nz-sider>
    <!-- 右侧面板 -->
    <nz-layout class="layout">
        <!-- 头部导航栏 -->
        <app-rightheader></app-rightheader>

        <!-- 内容面板 -->
        <nz-content>
            <!-- 页头开始 -->
            <app-datacontent #dataContent [PageTitle]="PageTitle" [CreateDrawer]="CreateDrawer"></app-datacontent>
            <!-- 页头结束 -->
            <app-mygrid [rowData]="rowData" [columnDefs]="columnDefs" [pageTotal]="pageTotal"></app-mygrid>
        </nz-content>

        <!-- 底部 -->
        <app-footer></app-footer>
    </nz-layout>
</nz-layout>
